<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <form class="form-search">
                <input type="search" placeholder="Enter a city..." required>
                <input type="submit" value="Search">
            </form>
        </header>
        <main>
            <div class="overall-weather">
                <h1>My Weather App</h1>
                <p>
                    <ul class="weather-list">
                        <li>
                            <strong>Date</strong>, Time
                        </li>
                        <li>
                            Temperature
                        </li>
                        <li>
                            Humidity: xx%
                        </li>
                        <li>
                            Wind: x.xx km/h
                        </li>
                    </li>
                    
                </p>
            </div>
        </main>
        <footer>
            This project was coded by <a href="https://github.com/hannahirenejohnson" target="_blank">Hannah Irene Johnson</a> and is <a href="https://github.com/hannahirenejohnson/weather-app-project" target="_blank"> on GitHub</a> and <a href="https://www.netlify.com/" target="_blank">hosted on Netlify</a>
            <br> 
            <br>
            <button class="dark-theme-button">Dark Theme</button>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
